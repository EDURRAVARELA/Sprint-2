         <h1>Raffle</h1>
        <h2>You can collaborate and register for one of our tournaments</h2>
    </header>

    <main class="raffle">
        <section class="map">
            <h2>Our location where the tournaments are held is at:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225470.77384459626!2d-82.45428045!3d27.99448255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2scl!4v1684369642928!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <div class="formContact">
            <form class="form1" action="../pages/show_data.html" method="get">
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="email">E-Mail</label>
                    <input type="text" id="email" name="email">
               
                    <label for="game">Choose Game</label>
                    <select name="chosenGame" id="game">
                        <option value="default">Choose one</option>
                        <option value="LoL">League of Legends</option>
                        <option value="valorant">Valorant</option>
                        <option value="CS">Counter Strike</option>
                   </select>
                   <label for="date">Choose Date</label>
                   <select name="chosenDate" id="date">
                        <option value="default">Choose Date</option>
                        <option value="20/08">20/08</option>
                        <option value="12/10">12/10</option>
                        <option value="27/11">27/11</option>
                   </select>
                </fieldset>
                <fieldset>
                    <legend>Payment Options</legend>
                        <div>
                            <input type="radio" id="cash" name="payment" value="cash">
                            <label for="cash">Cash</label>
                        </div>
                         <div>
                            <input type="radio" id="credit" name="payment" value="credit">
                            <label for="credit">Credit Card</label>
                        </div>
                        <div>
                            <input type="radio" id="debit" name="payment" value="debit">
                            <label for="debit">Debit Card</label>
                        </div>
                </fieldset>
                <fieldset>
                    <label for="message">Message</label>
                    <input class="messageInput" type="text" id="Message" name="Message">
                </fieldset>
                <fieldset>
                    <div>
                        <input type="checkbox" id="accept" name="terms&Conditions" value="accept">
                        <label for="accept"> I accept terms and conditions </label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="sendButtom">
                        <input type="submit" Value="Send">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Created by : Emmanuel Urra</p>
    </footer>
</body>
</html>
